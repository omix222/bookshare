<html>
<head>
<title>Book Registory</title>
</head>
<body>
	    <form method="POST" action="/bookinput" th:action="@{/bookinput}">
	    <p>ID</p>
        <input type="text" name="id" th:value="${id}" />
	    <p>Title</p>
        <input type="text" name="title" th:value="${title}" />
        <p>Author</p>
        <input type="text" name="author" th:value="${author}" />
        <p>Tags</p>
        <input type="text" name="tags" th:value="${tags}" />
        <p>Publisher</p>
        <input type="text" name="publisher" th:value="${publisher}" />
        <input type="submit" value="submit" />
</form>
</body>
</html>
